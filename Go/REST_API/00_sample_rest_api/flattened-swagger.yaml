{
  "swagger": "2.0",
  "info": {
    "description": "This is a sample ToDo API.",
    "title": "ToDo API",
    "version": "1.0.0"
  },
  "paths": {
    "/todos": {
      "get": {
        "summary": "Get all ToDos",
        "responses": {
          "200": {
            "description": "A list of ToDos.",
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/definitions/ToDo"
              }
            }
          }
        }
      },
      "post": {
        "summary": "Create a new ToDo",
        "parameters": [
          {
            "description": "The ToDo to create",
            "name": "body",
            "in": "body",
            "required": true,
            "schema": {
              "$ref": "#/definitions/ToDo"
            }
          }
        ],
        "responses": {
          "201": {
            "description": "ToDo created",
            "schema": {
              "$ref": "#/definitions/ToDo"
            }
          }
        }
      }
    }
  },
  "definitions": {
    "ToDo": {
      "type": "object",
      "required": [
        "id",
        "task"
      ],
      "properties": {
        "completed": {
          "type": "boolean"
        },
        "id": {
          "type": "integer",
          "format": "int64"
        },
        "task": {
          "type": "string"
        }
      }
    }
  }
}