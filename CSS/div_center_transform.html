<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div center transform</title>
    <style>
        .center{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%,-50%);
         border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="center">
        Hello world
    </div>
</body>
</html>
